{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Manager</h1>
    <table class="greenTable">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_added.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST" class="form">
        <input type="text", name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
